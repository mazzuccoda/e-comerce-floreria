server {
    listen 80;
    server_name floreriacristina.com www.floreriacristina.com;
    
    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name www.floreriacristina.com;
    
    ssl_certificate /etc/ssl/certs/floreriacristina_com.pem;
    ssl_certificate_key /etc/ssl/certs/floreriacristina_com.key;
    
    # Redirect to non-www
    return 301 https://floreriacristina.com$request_uri;
}

server {
    listen 443 ssl;
    server_name floreriacristina.com;
    
    ssl_certificate /etc/ssl/certs/floreriacristina_com.pem;
    ssl_certificate_key /etc/ssl/certs/floreriacristina_com.key;
    
    # Frontend application
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name api.floreriacristina.com;
    
    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.floreriacristina.com;
    
    ssl_certificate /etc/ssl/certs/api_floreriacristina_com.pem;
    ssl_certificate_key /etc/ssl/certs/api_floreriacristina_com.key;
    
    # Backend application
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
    
    # Media files
    location /media/ {
        alias /app/media/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
