server {
    listen 80;
    server_name localhost;
    server_tokens off;

    client_max_body_size 20M;

    # Sirve los archivos de medios (imágenes subidas) directamente
    location /media/ {
        alias /app/mediafiles/;
    }

    # Sirve los archivos estáticos (CSS, JS de Django Admin) directamente
    location /static/ {
        alias /app/staticfiles/;
    }

    # Envía las peticiones de la API y del admin al backend de Django
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Envía todas las demás peticiones al frontend de Next.js
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}