{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florería y Vivero Cristina</title>
    <link rel="icon" href="{% static 'core/logo.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body style="background: #fff;">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'core/logo.png' %}" alt="Logo" height="48" class="me-2">
                <span class="fw-bold" style="color:#4f8671; font-size:1.6rem;">Cristina</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/catalogo/">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sobre-nosotros/">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/faq/">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/testimonios/">Testimonios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacto/">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/carrito/">Carrito</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="padding-top:80px;">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
