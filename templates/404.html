{% extends 'base.html' %}
{% load static %}

{% block title %}Página no encontrada (404) - Florería y Vivero Cristina{% endblock %}

{% block content %}
<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-danger">404</h1>
                <h2 class="display-4">Página no encontrada</h2>
                <div class="error-details mb-4">
                    Lo sentimos, la página que estás buscando no existe o ha sido movida.
                </div>
                <div class="error-actions">
                    <a href="{% url 'core:home' %}" class="btn btn-success btn-lg me-2">
                        <i class="bi bi-house-door"></i> Volver al Inicio
                    </a>
                    <a href="{% url 'core:contact' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-envelope"></i> Contactar Soporte
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
