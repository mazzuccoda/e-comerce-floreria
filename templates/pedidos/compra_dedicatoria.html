{% extends 'base.html' %}
{% block content %}
<div class="wizard-step">
  <h2>3. Escribe una dedicatoria personalizada</h2>
  <form method="post">{% csrf_token %}
    {{ wizard.management_form }}
    {{ form.non_field_errors }}
    <div class="form-group">{{ form.dedicatoria.label_tag }}</div>
    <div class="form-group">{{ form.dedicatoria }}</div>
    <button type="submit" class="btn btn-primary">Siguiente</button>
  </form>
</div>
{% endblock %}
