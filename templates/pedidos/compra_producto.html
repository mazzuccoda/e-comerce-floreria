{% extends 'base.html' %}
{% block content %}
<div class="wizard-step">
  <h2>1. Selecciona tu ramo o planta</h2>
  <form method="post">{% csrf_token %}
    {{ wizard.management_form }}
    {{ form.non_field_errors }}
    <div class="form-group">{{ form.producto.label_tag }} {{ form.producto }}</div>
    <div class="form-group">{{ form.cantidad.label_tag }} {{ form.cantidad }}</div>
    <button type="submit" class="btn btn-primary">Siguiente</button>
  </form>
</div>
{% endblock %}
